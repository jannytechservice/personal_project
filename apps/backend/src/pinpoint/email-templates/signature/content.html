<tr>
  <td class="email-body" width="570" cellpadding="0" cellspacing="0">
    <table
      class="email-body_inner"
      align="center"
      width="570"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
    >
      <tr>
        <td class="content-cell">
          <div class="f-fallback">
            <h1>{{task.from}} requests your signature</h1>
            <table
              class="attributes"
              width="100%"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
            >
              <tr>
                <td class="attributes_content">
                  <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                  >
                    <tr>
                      <td class="attributes_item">
                        <span class="f-fallback"
                          ><strong>Document name:</strong>
                          {{task.reference}}</span
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td class="attributes_content">
                  <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                  >
                    <tr>
                      <td class="attributes_item">
                        <span class="f-fallback"
                          ><strong>Sign Before:</strong>
                          {{task.dueAtFormatted}}</span
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              {{#if task.notes}}
              <tr>
                <td class="attributes_content">
                  <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    role="presentation"
                  >
                    <tr>
                      <td class="attributes_item">
                        <span class="f-fallback"
                          ><strong>Notes:</strong> {{task.notes}}</span
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              {{/if}}
            </table>
            <table
              class="body-action"
              align="center"
              width="100%"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
            >
              <tr>
                <td align="center">
                  <table
                    width="100%"
                    border="0"
                    cellspacing="0"
                    cellpadding="0"
                    role="presentation"
                  >
                    <tr>
                      <td align="center">
                        <a
                          href="{{task.url}}"
                          class="f-fallback button"
                          target="_blank"
                          >View and Sign Document</a
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <table class="body-sub" role="presentation">
              <tr>
                <td>
                  <p class="f-fallback sub">
                    If you're having trouble with the button above, copy and
                    paste the URL below into your web browser.
                  </p>
                  <p class="f-fallback sub">{{task.url}}</p>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </td>
</tr>
